<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #28a745;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #218838;
        }
        .sidebar li i {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .content h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .trip-cost {
            width: 300px;
            background-color: white;
            border : 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }
        .trip-cost h2 {
            margin-top: 0;
        }
        .trip-cost .cost {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .trip-cost .cost span {
            font-size: 18px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Fleet Management</h2>
            <ul>
                <li><i class="fas fa-truck"></i> Vehicles</li>
                <li><i class="fas fa-road"></i> Trips</li>
                <li><i class="fas fa-user"></i> Drivers</li>
            </ul>
        </div>
        <div class="content">
            <h2>Trip Details</h2>
            <form>
                <div class="form-group">
                    <label for="trip-name">Trip Name:</label>
                    <input type="text" id="trip-name" name="trip-name">
                </div>
                <div class="form-group">
                    <label for="vehicle">Vehicle:</label>
                    <select id="vehicle" name="vehicle">
                        <option value="">Select Vehicle</option>
                        <option value="1">Vehicle 1</option>
                        <option value="2">Vehicle 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="driver">Driver:</label>
                    <select id="driver" name="driver">
                        <option value="">Select Driver</option>
                        <option value="1">Driver 1</option>
                        <option value="2">Driver 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date">
                </div>
                <div class="trip-cost">
                    <h2>Trip Cost:</h2>
                    <p class="cost">$0.00 <span>per mile</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
